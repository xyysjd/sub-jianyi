<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易版订阅转换</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background"></div>
<div class="stars">
    <div class="container">
        <!-- 动态星星容器 -->
    </div>
</div>

<div class="particles">
    <!-- 粒子容器 -->
</div>

	
<div class="content-wrapper">
    <h2>简易版订阅转换</h2>
    <textarea id="textInput" placeholder="粘贴你的节点或输入文本..."></textarea>    
    <label for="subtype">生成类型:</label>
    <select id="subtype">        
    </select>   
    <label for="customBackend">后端地址:</label>
    <select id="customBackend">        
    </select>	
    <label for="shortTypes">短链接后端:</label>
    <select id="shortTypes">        
    </select>    
    <label for="remoteConfig">规则地址:</label>
    <select id="remoteConfig">       
    </select>
    
    <div class="button-group">
        <input type="button" value="生成订阅链接" onclick="create()">
        <input type="button" value="生成短链接" onclick="createShortLink()">
        <input type="button" value="复制订阅链接" onclick="copyLink('kd')">
        <input type="button" value="复制短链接" onclick="copyLink('shortLink')">
    </div>
    
    <div class="links-container">
        <a id="kd" target="_blank"></a>
        <span id="shortLink"></span>
    </div>
</div>

<script src="script.js"></script>
<script src="url.js"></script>


</body>
</html>
