name: Build Binaries

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # 构建 Linux、macOS 和 Windows 二进制文件

    steps:
      # 检出代码
      - name: Check out code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 打包二进制文件
      - name: Build binary
        run: npm run build

      # 上传构建产物（artifact），可以手动下载
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-app-${{ matrix.os }}
          path: ./subscription-*  # 上传生成的二进制文件
